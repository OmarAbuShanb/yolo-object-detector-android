name: Publish to Maven Central

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK and GPG
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build and publish to Maven Local
        run: ./gradlew :yolo-object-detector:publishReleasePublicationToMavenLocal

      - name: Upload to Maven Central
        uses: sonatype/central-publishing-action@v1
        with:
          username: ${{ secrets.CENTRAL_USERNAME }}
          password: ${{ secrets.CENTRAL_PASSWORD }}
          publishing-type: AUTOMATIC
          path: yolo-object-detector/build/publications/release
