name: Publish to Maven Central

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

      - name: Build Maven publication
        run: ./gradlew :yolo-object-detector:publishReleasePublicationToMavenLocal

      - name: Download Sonatype Central CLI
        run: |
          curl -L https://github.com/sonatype-nexus-community/central-publishing-cli/releases/latest/download/central-linux-amd64 \
            -o central
          chmod +x central

      - name: Publish bundle to Central
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
        run: |
          ./central publish \
            --username "$CENTRAL_USERNAME" \
            --password "$CENTRAL_PASSWORD" \
            --publishing-type AUTOMATIC \
            yolo-object-detector/build/publications/release
