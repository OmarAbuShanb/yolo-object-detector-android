name: Publish to Maven Central

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Configure GPG for CI
        run: |
          mkdir -p ~/.gnupg
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --yes --pinentry-mode loopback --import

      - name: Build and sign publication
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./gradlew :yolo-object-detector:publishReleasePublicationToMavenLocal

      - name: Download Sonatype Central CLI
        run: |
          curl -L https://github.com/sonatype-nexus-community/central-publishing-cli/releases/latest/download/central-linux-amd64 -o central
          chmod +x central

      - name: Publish bundle to Maven Central
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
        run: |
          ./central publish \
            --username "$CENTRAL_USERNAME" \
            --password "$CENTRAL_PASSWORD" \
            --publishing-type AUTOMATIC \
            yolo-object-detector/build/publications/release
