name: Publish to Maven Central

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build & publish to Maven Local (signed)
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./gradlew :yolo-object-detector:publishReleasePublicationToMavenLocal

      - name: Download Sonatype Central CLI
        run: |
          curl -L https://github.com/sonatype-nexus-community/central-publishing-cli/releases/latest/download/central-linux-amd64 -o central
          chmod +x central

      - name: Publish bundle to Maven Central
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
        run: |
          ./central publish \
            --username "$CENTRAL_USERNAME" \
            --password "$CENTRAL_PASSWORD" \
            --publishing-type AUTOMATIC \
            ~/.m2/repository/io/github/omarabushanb/yolo-object-detector/1.0.0/
